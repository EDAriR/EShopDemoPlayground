<mat-tab-group>
  <mat-tab label="網路商店">
    <h2 style="margin-top: 10px;">訂單狀態</h2>
    <div class="forms">
      <form class="form">
        <mat-form-field class="full-width">
          <mat-label>可查詢</mat-label>
          <input matInput placeholder="顧客姓名/電話/Email/產品名稱/訂單編號/送貨編號">
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary">查詢</button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        (route)="route($event)">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> 訂單號碼 </th>
          <td mat-cell *matCellDef="let element" (click)="linkToEdit(i)"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> 訂購人 </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> 訂單日期 </th>
          <td mat-cell *matCellDef="let element"> {{element.day}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> 訂單狀態 </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="payStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> 付款狀態 </th>
          <td mat-cell *matCellDef="let element"> {{element.payStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="deliveryStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> 送貨狀態 </th>
          <td mat-cell *matCellDef="let element"> {{element.deliveryStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> 金額 </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </mat-tab>
  <mat-tab label="POS">

  </mat-tab>
</mat-tab-group>
